<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greantalk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@100..900&display=swap" rel="stylesheet">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(images/bg.png);
  }

  .float {
    position: fixed;
    width: 60px;
    height: 60px;
    bottom: 40px;
    right: 40px;
    background-color: #bee4a0;
    color: #FFF;
    border-radius: 50px;
    text-align: center;
    box-shadow: 2px 2px 3px #999;
  }

  .my-float {
    margin-top: 22px;
  }

  .header {
    background-image: url(images/green.png);
    color: black;
    font-family: "Noto Serif Thai", serif;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    width: 50px;
    height: 50px;
  }

  .text_l {
    font-size: 22px;
    font-weight: bolder;
    position: relative;
    right: 38.7%;
  }

  .text_r {
    font-size: 20px;
    margin-right: 10px;
  }

  .text_r a {
    margin-right: 10px;
    color: black;
    text-decoration: none;
  }

  .menu {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
  }

  .menu div {
    flex: 1;
    text-align: center;
  }

  .last {
    font-size: 22px;
    font-weight: bolder;
    position: relative;
    right: 38.7%;
  }

  .wrapper-navigator {
    position: absolute;
    top: 12%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 675px;
    height: 40px;
    background: #FFFFFF;
    border: 1px solid #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50px;
  }

  .wrapper-navigator .from-box {
    width: 100%;
    padding: 20px;
  }

  .button-feed {
    background-color: #fffff0;
    border: 1px solid #000000;
    color: #333;
    padding: 8px 8px;
    text-align: center;
    display: inline-block;
    margin: 1%;
    font-size: 14px;
    cursor: pointer;
    border-radius: 50px;
  }

  .button-feed:hover {
    background-color: #ddd;
  }

  .box {
    margin-top: 5%;
  }

  .container {
    width: 100%;
    max-width: 960px;
    margin: 0 auto;
  }

  .post {
    background-color: #fff;
    border: 1px solid #000000;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 30px;
  }

  .post h2 {
    font-size: 24px;
    margin-top: 0;
    border-radius: 5px;
  }

  .post p {
    font-size: 16px;
    line-height: 1.5;
  }

  .post .image-container {
    width: 100%;
    max-width: 300px;
    margin-bottom: 10px;
  }

  .post .image-container img {
    width: 100%;
    height: auto;
  }

  .post .post-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .post .post-info .author {
    font-size: 14px;
    color: #999;
  }

  .post .post-info .date {
    font-size: 14px;
    color: #999;
  }

  .text-container {
    white-space: normal;
    hyphens: auto;
  }

  a.report-button {
    display: flex;
    align-items: center;
  }

  a.report-button img {
    width: 25px;
    height: 25px;
    margin-left: auto;
  }

  .like-button,
  a.comment-button img {
    width: 40px;
    height: 40px;
  }
</style>

<body>
  <a href="editpost.html" class="float">
    <img src="images/editpost.png" alt="editpostimg" class="float">
  </a>
  <div class="header">
    <div class="logo">
      <img src="images/logo_w60.png" alt="Logo">
    </div>
    <div class="text_l">
      Gleen Talk
    </div>
    <div class="text_r">
      <a href="page.html">Home</a>
    </div>
  </div>
  <div class="wrapper-navigator">
    <div class="from-box">
      <button type="button" class="button-feed">My Feed</button>
      <button type="button" class="button-feed">General</button>
      <button type="button" class="button-feed">Love</button>
      <button type="button" class="button-feed">Music</button>
      <button type="button" class="button-feed">Education</button>
      <button type="button" class="button-feed">Game</button>
      <button type="button" class="button-feed">Beauty</button>
      <button type="button" class="button-feed">Movie</button>
    </div>
  </div>
  <div class="box">
    <div class="container">
      <div id="post-list"></div>
      <script>
        const posts = [
          {
            title: "Post 1",
            content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. orem ipsum dolor sit amet, consectetur adipiscing elit.orem ipsum dolor sit amet, consectetur adipiscing elit.orem ipsum dolor sit amet, consectetur adipiscing elit."
          },
          {
            title: "Post 2",
            content: "Nullam eget neque dui. Vivamus et neque eros."
          },
          {
            title: "Post 3",
            content: "Nunc sit amet lectus eget est convallis ullamcorper."
          }
        ];
        for (const post of posts) {
          const postElement = document.createElement("div");
          postElement.classList.add("post");

          const reportLink = document.createElement("a");
          const reportImage = document.createElement("img");
          reportImage.src = "images/more.png";
          reportImage.alt = "Report";
          reportLink.classList.add("report-button");
          reportLink.href = "report.html";
          reportLink.appendChild(reportImage);
          postElement.appendChild(reportLink);

          const postTitle = document.createElement("h2");
          postTitle.textContent = post.title;
          postElement.appendChild(postTitle);

          const postContent = document.createElement("p");
          postContent.textContent = post.content;
          postElement.appendChild(postContent);

          const postList = document.getElementById("post-list");
          postList.appendChild(postElement);

          const likeButton = document.createElement("img");
          likeButton.src = "images/like.png";
          likeButton.classList.add("like-button");
          likeButton.addEventListener("click", function () {
            alert("Liked!");
          });
          postElement.appendChild(likeButton);

          const commentButton = document.createElement("a");
          const commentImage = document.createElement("img");
          commentImage.src = "images/comment.png";
          commentImage.alt = "Comment";
          commentButton.classList.add("comment-button");
          commentButton.href = "comment.html";
          commentButton.appendChild(commentImage);
          postElement.appendChild(commentButton);

          postList.appendChild(postElement);
        }
      </script>
    </div>
  </div>
</body>

</html>
