<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/Component/images/logo_w.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

  
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Greantalk</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(images/bg.png);
    }
  
    .float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 40px;
      right: 40px;
      background-color: #bee4a0;
      color: #FFF;
      border-radius: 50px;
      text-align: center;
    }
  
    .my-float {
      margin-top: 22px;
    }
  
    .header {
      background-image: url(images/green.png);
      color: black;
      font-family: "Noto Serif Thai", serif;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .logo {
      width: 50px;
      height: 50px;
    }

  
    .text_c {
      text-align: center;
      font-size: 20px;
      margin-right: 10px;
    }
  
    .text_c button {
      background-color: #fffff0;
      border: 0px solid #000000;
      color: #333;
      padding: 8px 8px;
      text-align: center;
      display: inline-block;
      margin: 1%;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
  
    .text_r {
      font-size: 20px;
      margin-right: 10px;
    }
  
    .text_r a {
      margin-right: 10px;
      color: black;
      text-decoration: none;
    }
  
    .menu {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }
  
    .menu div {
      flex: 1;
      text-align: center;
    }
  
    .last {
      font-size: 22px;
      font-weight: bolder;
      position: relative;
      right: 38.7%;
    }
  
    .wrapper-navigator {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 675px;
      height: 40px;
      background: #FFFFFF;
      border: 1px solid #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50px;
    }
  
    .wrapper-navigator .from-box {
      width: 100%;
      padding: 20px;
    }
  
    .button-feed {
      background-color: #fffff0;
      border: 1px solid #000000;
      color: #333;
      padding: 8px 8px;
      text-align: center;
      display: inline-block;
      margin: 1%;
      font-size: 14px;
      cursor: pointer;
      border-radius: 50px;
    }
  
    .button-feed:hover {
      background-color: #ddd;
    }
  
    .box {
      margin-top: 5%;
    }
  
    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }
  
    .post {
      background-color: #fff;
      border: 1px solid #000000;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 30px;
    }
  
    .post h2 {
      font-size: 24px;
      margin-top: 0;
      border-radius: 5px;
    }
  
    .post h4 {
      color: #808080;
    }
  
    .post p {
      font-size: 16px;
      line-height: 1.5;
    }
  
    .post .image-container {
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }
  
    .post .image-container img {
      width: 100%;
      height: auto;
    }
  
    .post .post-info {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 10px;
    }
  
    .post .post-info .author {
      font-size: 14px;
      color: #999;
    }
  
    .post .post-info .date {
      font-size: 14px;
      color: #999;
    }
  
    .text-container {
      white-space: normal;
      hyphens: auto;
    }
  
    a.report-button {
      display: flex;
      align-items: center;
    }
  
    a.report-button img {
      width: 25px;
      height: 25px;
      margin-left: auto;
    }
  
    .like-button,
    a.comment-button img {
      width: 40px;
      height: 40px;
    }
  </style>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
